<!DOCTYPE html>
<html>
	<head>
		<title>PWCTV</title>
		<link rel="stylesheet", href="css/pwctv.css">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="refresh" content="900">
	</head>
	<body>
		<div id="masterContainer">
			<div id="slidesContainer">
				<iframe id="slides" src="https://docs.google.com/presentation/d/19qQxY1tHxxi1iUcQaSD5RvHze06p1_rSAbfPok0YKKM/embed?start=true&amp;loop=true&amp;delayms=7000" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
			</div>

			<div id="textOverlayContainer">
				<p id="textOverlay">Loading...</p>
			</div>

			<div id="videoContainer">
				<video id="video" autoplay muted></video>
			</div>
		</div>
		<div id="footer">
			<p><span id="footerDate">Loading...</span><span id="footerTime">Loading... </span></p>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/pwctv.js"></script>
	</body>
</html>
